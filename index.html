<!DOCTYPE html>
<html>

<head>
  <title>Weather</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div id="cityTextbox">
    <h4>Search:&nbsp;</h4>
    <input id="search" type="text" onkeydown="searchBar(event,this)"></input>
    <span id="invalidCity">Invalid city, please try again.</span>
  </div>
  <div id="localButton">
    <input id="local" type="button" value="Local Weather Data" onclick="getLocalData()">
  </div>

  <div class="center">
    <div id="layer1" class="layer1_class">
      <h1 id="loadText">Weather data loading, please wait...</h1>
      <div class="loader"></div>
    </div>
    
    <div id="layer2" class="layer2_class">
      <h1 class="title">Weather</h1>
      <table class="location">
        <h1 id="locationCity">city</h1>
        <h3 id="clock"></h3>
      </table>
      <canvas class="icon" id="skycon" width="64" height="64"></canvas>
      
      <div class="lower-info">
        <div class="temperature">
          <h2 id="degree"></h2>
          <h1 id="degree-type">Â°F</h1>
        </div>
        
        <h3 id="weatherDescription"></h3>
        
        <div id="tempDescription"></div>
      </div>
      
      <script src="src/weather_api.js"></script>
      <script src="index.js"></script>
      <script src="src/util.js"></script>
    </div>
  </div>
</body>
</html>
